<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <title>Withdraw - Oda Pap</title>
    <link rel="stylesheet" href="withdraw.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="oda-header">
        <div class="header-top-bar">
            <div class="header-logo" onclick="location.href='index.html'">
                <img src="images/logo.png" alt="Oda Pap" class="header-logo-img">
                <span class="header-logo-text">Oda Pap</span>
            </div>
            <button onclick="window.history.back()" class="header-back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="header-divider"></div>
        <nav class="header-nav">
            <button class="header-nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
            <button class="header-nav-btn" onclick="location.href='profile.html'"><i class="fas fa-user-circle"></i></button>
        </nav>
    </header>
    <main>
        <div class="page-header" style="text-align:center; padding:20px;">
            <h1><i class="fas fa-money-bill-wave"></i> Withdraw Funds</h1>
            <p>Withdraw from your wallet</p>
        </div>
        <form id="withdraw-form" style="max-width:400px; margin:0 auto; padding:20px;">
            <label for="withdraw-amount">Amount:</label>
            <input type="number" id="withdraw-amount" name="withdraw-amount" required style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:5px;">
            <button type="submit" style="width:100%; padding:12px; background:#ff5722; color:white; border:none; border-radius:5px; cursor:pointer;">Withdraw</button>
        </form>
    </main>
</body>
</html>
