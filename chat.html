<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="images/logo.jpg">
  <link rel="apple-touch-icon" href="images/logo.jpg">
  <title>Chat</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <div class="top-bar"></div>
    <div class="logo-container">
      <img src="images/logo.jpg" alt="Oda Pap Logo" class="logo">
      <span class="logo-text">Oda Pap</span>
    </div>
    <div class="border-line"></div>
    <div class="nav-bar" id="nav-bar">
      <button class="home-button" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
      <button class="home-button" onclick="location.href='electronics.html'"><i class="fas fa-laptop"></i></button>
      <button class="home-button" onclick="location.href='fashion.html'"><i class="fas fa-tshirt"></i></button>
      <button class="home-button" onclick="location.href='furniture.html'"><i class="fas fa-couch"></i></button>
      <button class="home-button" onclick="location.href='notification.html'"><i class="fas fa-bell" id="notification-icon"></i></button>
      <button class="home-button" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i></button>
      <button class="home-button" onclick="location.href='profile.html'"><i class="fas fa-user-circle"></i></button>
    </div>
  </header>
  <main>
    <div class="chat-controls">
      
      <button id="report-button" class="report-button">Report</button>
      <div id="report-dropdown" class="report-dropdown">
        <select>
          <option value="">Select an issue</option>
          <option value="Spam">Spam</option>
          <option value="Harassment">Harassment</option>
          <option value="Scam">Scam</option>
          <option value="Inappropriate Content">Inappropriate Content</option>
          <option value="Privacy Violation">Privacy Violation</option>
          <option value="Hate Speech">Hate Speech</option>
          <option value="Fraud">Fraud</option>
          <option value="Misleading Information">Misleading Information</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div id="chat-container" class="chat-container">
      <!-- Chat messages will be dynamically added here -->
    </div>
    <div class="chat-input-container">
      <img id="attached-image" style="display: none; max-width: 50px; max-height: 50px; margin-right: 10px;">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">
      <button class="send-button" id="send-file-button"><i class="fas fa-paperclip"></i></button>
      <button class="send-button" id="send-button">Send</button>
    </div>
  </main>
  <script type="module" src="chat.js"></script>
</body>
</html>
