<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="apple-touch-icon" href="images/logo.jpg">
    <title>Shopping Cart - Oda Pap</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-container">
                <img src="images/logo.jpg" alt="Oda Pap Logo" class="logo">
                <span class="logo-text">Oda Pap</span>
            </div>
            <div class="top-icons">
                <button class="home-button" onclick="location.href='index.html'">Home</button>
                <i class="fas fa-search" id="search-icon"></i>
                <i class="fas fa-ellipsis-v" id="menu-icon"></i>
            </div>
        </div>
        <div class="border-line"></div>
        <div class="nav-bar" id="nav-bar">
            <button class="home-button" onclick="location.href='index.html'">
              <i class="fas fa-home"></i>
              <p>HOME</p>
            </button>
    
            <button class="home-button" onclick="location.href='notification.html'">
              <i class="fas fa-bell" id="notification-icon"></i>
              <p>CHAT</p>
            </button>
            <button class="home-button" onclick="location.href='cart.html'" style="position: relative;">
              <i class="fas fa-shopping-cart" id="cart-icon"></i>
              <span class="cart-notification"></span> <!-- Example notification count -->
              <p>CART</p>
            </button>
            <button class="home-button" onclick="location.href='profile.html'">
              <i class="fas fa-user-circle"></i>
              <p>PROFILE</p>
            </button>
            <!-- -->
          </div>
    </header>

    <main>
        <section class="cart-container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <p><strong>Total Price: </strong><span id="total-price">$0.00</span></p>
                <button id="checkout-button" class="checkout-button">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Oda Pap. All Rights Reserved.</p>
    </footer>

    <script type="module" src="cart.js"></script>
</body>
</html>
