<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <title>Offline - Oda Pap</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .offline-container {
      text-align: center;
      max-width: 400px;
    }
    .offline-icon {
      width: 120px;
      height: 120px;
      background: #ff5722;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 16px;
    }
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .retry-btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .retry-btn:hover {
      background: #e64a19;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
    }
    .retry-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    .cached-pages {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #ddd;
    }
    .cached-pages h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 16px;
    }
    .cached-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .cached-links a {
      color: #ff5722;
      text-decoration: none;
      padding: 8px 16px;
      background: white;
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .cached-links a:hover {
      background: #ff5722;
      color: white;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="favicon_io/android-chrome-192x192.png" alt="Oda Pap" class="logo">
    
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01 3.9-4.86 3.32 3.32 1.27-1.27-3.46-3.46z"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Check your connection and try again.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      <svg viewBox="0 0 24 24">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
      Try Again
    </button>
    
    <div class="cached-pages">
      <h3>Cached Pages</h3>
      <div class="cached-links">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="profile.html">Profile</a>
        <a href="category.html">Categories</a>
      </div>
    </div>
  </div>
  
  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
