<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="apple-touch-icon" href="images/logo.jpg">
    <title id="page-title">Category - Oda Pap</title>

    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-container">
                <img src="images/logo.jpg" alt="Oda Pap Logo" class="logo">
                <span class="logo-text">Oda Pap</span>
            </div>
            <div class="search-container">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div id="searchSuggestions" class="suggestions"></div>
            </div>
            <div class="top-icons">
                <div class="menu-icon" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                    <p>Menu</p>
                </div>
                <div class="dropdown-content" id="dropdown">
                    <a href="category.html?category=student-centre" class="category">
                        <i class="fas fa-graduation-cap"></i>
                        <p>Student Centre</p>
                    </a>
                    <a href="category.html?category=electronics" class="category">
                        <i class="fas fa-tv"></i>
                        <p>Electronics</p>
                    </a>
                    <a href="category.html?category=kitchenware" class="category">
                        <i class="fas fa-blender"></i>
                        <p>Kitchenware</p>
                    </a>
                    <a href="category.html?category=furniture" class="category">
                        <i class="fas fa-couch"></i>
                        <p>Furniture</p>
                    </a>
                    <a href="category.html?category=fashion" class="category">
                        <i class="fas fa-tshirt"></i>
                        <p>Fashion</p>
                    </a>
                    <a href="category.html?category=beauty" class="category">
                        <i class="fas fa-heart"></i>
                        <p>Beauty</p>
                    </a>
                    <a href="category.html?category=rentals" class="category">
                        <i class="fas fa-building"></i>
                        <p>Rentals</p>
                    </a>
                    <a href="category.html?category=service-men" class="category">
                        <i class="fas fa-tools"></i>
                        <p>Service Men</p>
                    </a>
                    <a href="category.html?category=foodstuffs" class="category">
                        <i class="fas fa-carrot"></i>
                        <p>Foodstuffs</p>
                    </a>
                    <a href="category.html?category=phones" class="category">
                        <i class="fas fa-mobile-alt"></i>
                        <p>Phones</p>
                    </a>
                    <a href="category.html?category=accessories" class="category">
                        <i class="fas fa-headphones"></i>
                        <p>Accessories</p>
                    </a>
                    <a href="category.html?category=pharmaceutical" class="category">
                        <i class="fas fa-pills"></i>
                        <p>Pharmaceutical</p>
                    </a>
                    <a href="category.html?category=kids" class="category">
                        <i class="fas fa-hat-wizard"></i>
                        <p>Kids</p>
                    </a>
                </div>
                <script>
                    window.toggleMenu = function() {
                        const dropdown = document.getElementById('dropdown');
                        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                    };

                    window.onclick = function(event) {
                        if (!event.target.matches('.menu-icon') && !event.target.matches('.menu-icon *')) {
                            const dropdown = document.getElementById('dropdown');
                            if (dropdown.style.display === 'block') {
                                dropdown.style.display = 'none';
                            }
                        }
                    };
                </script>
            </div>
        </div>
        <div class="border-line"></div>
        <div class="nav-bar" id="nav-bar">
            <button class="home-button" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
            <button class="home-button" onclick="location.href='notification.html'"><i class="fas fa-bell"></i></button>
            <button class="home-button" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i></button>
            <button class="home-button" onclick="location.href='wishlist.html'"><i class="fas fa-heart"></i></button>
            <button class="home-button" onclick="location.href='profile.html'"><i class="fas fa-user-circle"></i></button>
        </div>
    </header>

    <main>
        <!-- Breadcrumb Navigation -->
        <nav id="breadcrumb-nav" class="breadcrumb-nav" role="navigation"></nav>

        <div class="category-header">
            <i id="category-icon" class="category-icon"></i>
            <h1 id="category-title">Category</h1>
            <p id="category-description" class="category-description"></p>
        </div>

        <!-- Filter & Sort Controls -->
        <div class="filter-bar">
            <button id="filterToggleBtn" class="filter-toggle-btn">
                <i class="fas fa-filter"></i> Filter
            </button>
            <select id="sortSelect" class="sort-select">
                <option value="newest">Newest</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="popular">Most Popular</option>
            </select>
        </div>

        <!-- Subcategory & Brand Cards -->
        <div id="subcategory-cards" class="filter-cards-grid"></div>
        <div id="brand-cards" class="filter-cards-grid"></div>

        <!-- Filter Form -->
        <form id="filterForm" class="filter-form">
            <h3>Filter Options</h3>
            <div class="filter-group">
                <label>Price Range:</label>
                <select id="priceRange">
                    <option value="">All Prices</option>
                    <option value="0-1000">0 - 1,000</option>
                    <option value="1000-5000">1,000 - 5,000</option>
                    <option value="5000-10000">5,000 - 10,000</option>
                    <option value="10000-50000">10,000 - 50,000</option>
                    <option value="50000+">50,000+</option>
                </select>
            </div>
            <button type="submit" class="btn-apply-filter">Apply Filters</button>
        </form>

        <!-- Listings Grid -->
        <section class="gallery">
            <div id="listings-container" class="listings-container">
                <!-- Listings will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <button class="floating-button" onclick="location.href='listing.html'">
            <i class="fas fa-plus"></i>
        </button>
        <p>&copy; 2024 Oda Pap. All Rights Reserved.</p>
    </footer>

    <script type="module" src="category.js"></script>
</body>
</html>
