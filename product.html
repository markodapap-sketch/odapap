<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico"><link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png"><link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <title>Product Details - Oda Pap</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="oda-header">
        <div class="header-top-bar">
            <div class="header-logo" onclick="location.href='index.html'">
                <img src="images/logo.png" alt="Oda Pap" class="header-logo-img">
                <span class="header-logo-text">Oda Pap</span>
            </div>
            <button onclick="window.history.back()" class="header-back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="header-divider"></div>
        <nav class="header-nav">
            <button class="header-nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
            <button class="header-nav-btn" onclick="location.href='notification.html'"><i class="fas fa-bell"></i><span class="header-nav-counter" id="notification-count"></span></button>
            <button class="header-nav-btn" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i><span class="header-nav-counter" id="cart-count"></span></button>
            <button class="header-nav-btn" onclick="location.href='wishlist.html'"><i class="fas fa-heart"></i><span class="header-nav-counter" id="wishlist-count"></span></button>
            <button class="header-nav-btn active" onclick="location.href='profile.html'"><i class="fas fa-user-circle"></i></button>
        </nav>
    </header>

    <main class="product-page">
        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Product Container -->
        <div class="product-container" id="productContent">
            <!-- Left Column: Image Gallery -->
            <div class="product-gallery">
                <div class="main-image-container">
                    <button class="nav-btn prev" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <img id="mainImage" src="" alt="Product Image" fetchpriority="high">
                    <button class="nav-btn next" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="image-counter">
                        <span id="currentImageIndex">1</span>/<span id="totalImages">5</span>
                    </div>
                </div>
                <div class="thumbnail-container" id="thumbnailContainer"></div>
            </div>

            <!-- Right Column: Product Details -->
            <div class="product-details">
                <!-- Product Header -->
                <div class="product-header">
                    <div class="product-title">
                        <h1 id="productName"></h1>
                        <span class="product-meta-date"><i class="fas fa-calendar"></i> <span id="productDate"></span></span>
                    </div>
                </div>

                <!-- Price Section -->
                <div class="price-section">
                    <div class="current-price">
                        <span class="price-label"><i class="fas fa-tags"></i> Wholesale Price</span>
                        <span id="productPrice" class="amount"></span>
                        <span class="price-per-item" id="pricePerItem"></span>
                    </div>
                    <div class="initial-price" id="initialPriceContainer">
                        <span class="was-label">Retail Price</span>
                        <span id="initialPrice" class="amount strikethrough"></span>
                        <span id="discountBadge" class="discount-badge"></span>
                    </div>
                </div>

                <!-- Quick Actions - Moved up for faster interaction -->
                <div class="quick-actions">
                    <button id="buyNowBtn" class="primary-btn">
                        <i class="fas fa-bolt"></i> Buy Now
                    </button>
                    <button id="addToCartBtn" class="secondary-btn">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                    <button id="wishlistBtn" class="icon-btn">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button id="copyLinkBtn" class="icon-btn">
                        <i class="fas fa-share"></i>
                    </button>
                </div>

                <!-- Variations Section -->
                <div id="variationsContainer" class="variations-section">
                    <h3><i class="fas fa-palette"></i> Variations</h3>
                    <div id="variationsList" class="variations-list"></div>
                </div>

                <!-- Product Info - Compact -->
                <div class="product-info-compact">
                    <a href="#" id="productCategoryLink" class="info-tag">
                        <i class="fas fa-tag"></i> <span id="productCategory"></span>
                    </a>
                    <a href="#" id="productSubcategoryLink" class="info-tag">
                        <i class="fas fa-layer-group"></i> <span id="productSubcategory"></span>
                    </a>
                    <span class="info-tag">
                        <i class="fas fa-copyright"></i> <span id="productBrand"></span>
                    </span>
                    <span class="info-tag">
                        <i class="fas fa-boxes"></i> <span id="productTotalStock"></span> in stock
                    </span>
                    <span class="info-tag">
                        <i class="fas fa-map-marker-alt"></i> <span id="productLocation"></span>
                    </span>
                </div>

                <!-- Bulk Pricing Section -->
                <div id="bulkPricingContainer" class="bulk-pricing-section">
                    <h3><i class="fas fa-tags"></i> Bulk Discounts</h3>
                    <div id="bulkPricingList" class="bulk-pricing-list"></div>
                </div>

                <!-- Description -->
                <div class="description-section">
                    <h3><i class="fas fa-align-left"></i> Description</h3>
                    <p id="productDescription"></p>
                </div>

                <!-- Seller Information -->
                <div class="seller-section">
                    <div class="seller-info">
                        <img id="sellerImage" src="images/default-profile.png" alt="Seller">
                        <div class="seller-details">
                            <h4 id="sellerName"></h4>
                            <span class="seller-badge" id="sellerVerifiedBadge" style="display: none;">
                                <svg class="verified-tick" viewBox="0 0 22 22" aria-label="Verified account" role="img"><g><path fill="#1d9bf0" d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.053-.75-1.687-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.704-1.086-1.245-1.44S11.647 1.62 11 1.604c-.646.017-1.273.213-1.813.568s-.969.854-1.24 1.44c-.608-.223-1.267-.272-1.902-.14-.635.13-1.22.436-1.69.882-.445.47-.749 1.055-.878 1.688-.13.633-.08 1.29.144 1.896-.587.274-1.087.705-1.443 1.245-.356.54-.555 1.17-.574 1.817.02.647.218 1.276.574 1.817.356.54.856.972 1.443 1.245-.224.606-.274 1.263-.144 1.896.13.634.433 1.218.877 1.688.47.443 1.054.747 1.687.878.633.132 1.29.084 1.897-.136.274.586.705 1.084 1.246 1.439.54.354 1.17.551 1.816.569.647-.016 1.276-.213 1.817-.567s.972-.854 1.245-1.44c.604.239 1.266.296 1.903.164.636-.132 1.22-.447 1.68-.907.46-.46.776-1.044.908-1.681s.075-1.299-.165-1.903c.586-.274 1.084-.705 1.439-1.246.354-.54.551-1.17.569-1.816zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z"/></g></svg>
                                Verified Seller
                            </span>
                        </div>
                        <button id="messageSellerBtn" class="message-btn">
                            <i class="fas fa-comment"></i> Chat
                        </button>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="reviews-section">
                    <div class="reviews-header">
                        <h3><i class="fas fa-star"></i> Customer Reviews</h3>
                        <div class="average-rating">
                            <span class="rating-stars" id="averageRatingStars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </span>
                            <span class="rating-text" id="averageRatingText">5.0</span>
                            <span class="review-count" id="reviewCount">(0 reviews)</span>
                        </div>
                    </div>
                    <div class="reviews-list" id="reviewsList">
                        <p class="no-reviews">No reviews yet. Be the first to review!</p>
                    </div>
                    <button class="write-review-btn" id="writeReviewBtn">
                        <i class="fas fa-pen"></i> Write a Review
                    </button>
                </div>
            </div>
        </div>

        <!-- Similar Products -->
        <section class="similar-products">
            <h2><i class="fas fa-boxes"></i> Similar Products</h2>
            <p class="section-subtitle">Recommended based on product match</p>
            <div id="similarProductsContainer" class="products-grid">
                <!-- Similar products will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- <div id="notification" class="notification">Link copied to clipboard!</div> -->
    

    <script type="module" src="product.js"></script>
</body>
</html>
